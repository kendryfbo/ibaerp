{% extends 'ibaquotes/base/base.html' %}

{% load static %}

{% block title %}
Create Product
{% endblock title %}

{% block content %}

<!-- Content Row -->

<div class="row">

    <div class="col-sm-12">

        <div class="card">

            <div class="card-header  d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 text-primary">Create Agreement</h6>
            </div>

            <div class="card-body">

                <form action={% url 'agreement-store' %} method="POST">

                    {% csrf_token %}

                    <div class="form-row">

                        <div class="form-group col-sm-2">

                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name">

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="form-group col-sm-6">

                            <label for="description">Description</label>

                            <textarea class="form-control" name="description" cols="40" rows="10" class="vLargeTextField" maxlength="100" required="" id="description"
                            spellcheck="false"></textarea>

                        </div>

                    </div>

                    <button type="submit" value="submit" class="btn btn-primary float-right">Save</button>
                </form>

            </div>

        </div>

    </div>

</div>
<!-- Content Row -->

{% endblock content %}
