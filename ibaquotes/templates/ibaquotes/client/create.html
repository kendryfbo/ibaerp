{% extends 'ibaquotes/base/base.html' %}

{% load static %}

{% block title %}
Create Client
{% endblock title %}

{% block content %}

<!-- Content Row -->

<div class="row">
    
    <div class="col-sm-12">

        <div class="card">
        
            <div class="card-header  d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 text-primary">Create Client</h6>
            </div>
        
            <div class="card-body">

                <form action={% url 'client-store' %} method="POST">

                    {% csrf_token %}
                    
                    <h3>Company Info</h3>

                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="company">Company Name:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="company" name="company" required>
                        </div>
                        <label class="col-md-1 col-form-label text-right" for="cemail">Company email:</label>
                        <div class="col-sm-2">
                            <input type="email" class="form-control" id="cemail" name="cemail" required>
                        </div>
                        
                    </div>
                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="address">Address:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        
                    </div>
                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="city">City:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <label class="col-md-1 col-form-label text-right" for="country">Country:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="city" name="country" required>
                        </div>
                        <label class="col-md-1 col-form-label text-right" for="zipcode">Zip Code:</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" id="zipcode" name="zipcode" required>
                        </div>
                        
                    </div>
                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="domain">Domain:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="domain" name="domain" required>
                        </div>
                        <label class="col-md-1 col-form-label text-right" for="newsletter">Newsletter:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="newsletter" name="newsletter" required>
                        </div>
                        
                    </div>

                    <hr>
                    <h3>Contact Info</h3>
                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="username">User Name:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <label class="col-md-1 col-form-label text-right" for="cfname">First Name:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="cfname" name="cfname" required>
                        </div>

                        <label class="col-md-1 col-form-label text-right" for="clname">last Name:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="clname" name="clname" required>
                        </div>
                        
                    </div>
                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="usergroup">User Group:</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="usergroup" name="usergroup" required>
                        </div>

                        <label class="col-md-1 col-form-label text-right" for="phone">Phone:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        
                    </div>

                    <button type="submit" value="submit" class="btn btn-primary float-right">Save</button>
                </form>

            </div>
        
        </div>

    </div>
   

    
</div>

<!-- Content Row -->

{% endblock content %}
