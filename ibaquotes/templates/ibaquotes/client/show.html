{% extends 'ibaquotes/base/base.html' %}

{% load static %}

{% block title %}
Client
{% endblock title %}

{% block content %}

<!-- Content Row -->

<div class="row">
    
    <div class="col-sm-12">

        <div class="card">
        
            <div class="card-header  d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 text-primary">Client</h6>
            </div>
        
            <div class="card-body">

                <form>
                    <h3>Company Info</h3>

                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="company">Company Name:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="company" name="company" value="{{client.company}}" readonly>
                        </div>
                        <label class="col-md-1 col-form-label text-right" for="cemail">Company email:</label>
                        <div class="col-sm-2">
                            <input type="email" class="form-control" id="cemail" name="cemail" value="{{client.cemail}}" readonly>
                        </div>
                        
                    </div>
                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="address">Address:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="address" name="address" value="{{client.address}}" readonly>
                        </div>
                        
                    </div>
                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="city">City:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="city" name="city" value="{{client.city}}" readonly>
                        </div>
                        <label class="col-md-1 col-form-label text-right" for="country">Country:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="city" name="country" value="{{client.country}}" readonly>
                        </div>
                        <label class="col-md-1 col-form-label text-right" for="zipcode">Zip Code:</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" id="zipcode" name="zipcode" value="{{client.zipcode}}" readonly>
                        </div>
                        
                    </div>
                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="domain">Domain:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="domain" name="domain" value="{{client.domain}}" readonly>
                        </div>
                        <label class="col-md-1 col-form-label text-right" for="newsletter">Newsletter:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="newsletter" name="newsletter" value="{{client.newsletter}}" readonly>
                        </div>
                        
                    </div>

                    <hr>
                    <h3>Contact Info</h3>
                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="username">User Name:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="username" name="username" value="{{client.username}}" readonly>
                        </div>

                        <label class="col-md-1 col-form-label text-right" for="cfname">First Name:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="cfname" name="cfname" value="{{client.cfname}}" readonly>
                        </div>

                        <label class="col-md-1 col-form-label text-right" for="clname">last Name:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="clname" name="clname" value="{{client.clname}}" readonly>
                        </div>
                        
                    </div>
                    <div class="form-group row">

                        <label class="col-md-1 col-form-label text-right" for="usergroup">User Group:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="usergroup" name="usergroup" value="{{client.usergroup}}" readonly>
                        </div>

                        <label class="col-md-1 col-form-label text-right" for="phone">Phone:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="phone" name="phone" value="{{client.phone}}" readonly>
                        </div>
                        
                    </div>
                    
                </form>

            </div>
        
        </div>

    </div>
   

    
</div>

<!-- Content Row -->

{% endblock content %}
