{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdf</title>

    <style type="text/css">
        body {
            font-family: "Roboto Condensed","Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 200;
            font-size: 14px;
        }
    
        .header {
            font-size: 20px;
            font-weight: 100;
            text-align: center;
            color: #505050;
        }
    
        .title {
            font-size: 30px;
            font-weight: 100;
            /* text-align: right;*/
            padding: 10px 20px 0px 20px;
        }
    
        .title span {
            color: #007cae;
        }
    
        .details {
            padding: 10px 20px 0px 20px;
            text-align: left !important;
            /*margin-left: 40%;*/
        }
    
        .hrItem {
            border: none;
            height: 1px;
            /* Set the hr color */
            color: #333;
            /* old IE */
            background-color: #fff;
            /* Modern Browsers */
        }
    </style>
</head>
<body>
    <div class='wrapper'>
        <div class='header'>
            <p class='title'>See The Big Picture</p>
            <div>
                <img src="{% static 'logo/2018_iba_Brands_RGB_300dpi_GLOBAL.png' %}" alt="IMAGE">
            </div>
        </div>
        <div>
            <div class='details'>
                Bill to: <br />
                Amount: <br />
                Date: {{myvar}}
                <hr class='hrItem' />
            </div>
        </div>
</body>
</html>
